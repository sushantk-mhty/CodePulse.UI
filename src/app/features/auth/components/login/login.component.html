<div class="container">
    <div class="mt-5">
        <div class="col-12 col-md-6 col-lg-6 mx-auto">
            <div class="card">
                <h5 class="card-header">Login</h5>
                <div class="card-body">
                    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
                        <div class="mt-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="text" class="form-control" id="email" name="email" [(ngModel)]="model.email">
                        </div>
                        <div class="mt-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="text" class="form-control" id="password" name="password" [(ngModel)]="model.password">
                        </div>
                        <div class="mt-3">
                            <button type="button" class="btn btn-outline-warning" (click)="onRegisterSubmit()" >Register</button>
                            <button type="submit" class="btn btn-outline-success" style="float: right;">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
