<div class="container">
    <h1 class="mt-3">Edit Category</h1>

    <ng-container *ngIf="category;else notFound">
        <form #form="ngForm" (ngSubmit)="onFormSubmit()">
            <div class="mt-5">
                <div class="mb-3 row ">
                    <div class="col-md-2">
                        <label class="col-form-label" for="categoryId">Category Id</label>
                    </div>
                    <div class="col-md-10">
                        <input type="text" disabled id="categoryId" class="form-control" name="categoryId"
                            value="{{category.id}}">
                    </div>
                </div>
                <div class="mb-3 row">
                    <div class="col-md-2">
                        <label class="col-form-label" for="categoryName">Category Name</label>
                    </div>
                    <div class="col-md-10">
                        <input type="text" id="categoryName" class="form-control" name="categoryName"
                            [(ngModel)]="category.name">
                    </div>
                </div>
                <div class="mb-3 row">
                    <div class="col-md-2">
                        <label class="col-form-label" for="categoryUrlHandle">Url Handle</label>
                    </div>
                    <div class="col-md-10">
                        <input type="text" id="categoryUrlHandle" class="form-control" name="categoryUrlHandle"
                        [(ngModel)]="category.urlHandle"> 
                    </div>
                </div>
                <div class="row d-flex">
                    <div class="col-md-10 offset-md-2">
                        <button type="submit" class="btn btn btn-outline-primary "><i class="fa fa-pen"></i> Update</button>
                        <button type="button" class="btn btn btn-outline-danger ms-2" (click)="onDelete()"><i class="fa-solid fa-trash-can"></i> Delete</button>
                        <a routerLink="/admin/categories" class="btn btn-outline-warning ms-2"><i class="fa-solid fa-ban"></i> Cancel</a>
                    </div>
                </div>
            </div>
        </form>
    </ng-container>
    <ng-template #notFound>
        <div class="alert alert-warning" role="alert">
            Category not found!
        </div>
    </ng-template>
</div>
